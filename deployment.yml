apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service

spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: notification-service

    spec:
      containers:
        - name: notification-service
          image: notification-service
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              protocol: TCP

